name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        id: unit-tests
        run: npm test

      - name: Publish test results
        if: ${{ always() }}
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          check_name: Unit Test Results
          files: "*.html"

      - name: Update README with test results
        if: ${{ always() }}
        run: |
          echo "## Test Results" >> README.md
          echo "Unit Test Results: [Check the workflow run for details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> README.md
