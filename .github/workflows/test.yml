name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        id: unit-tests
        run: npm test

      - name: Publish HTML files
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: html-artifact
          path: "*.html"

      - name: Update README with test results
        if: ${{ always() }}
        run: |
          echo "## Test Results" >> README.md
          echo "Unit Test Results: [Check the workflow run for details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> README.md
